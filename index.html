<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #ff {
        color: tomato;
        font-size: 50px;
        text-align: center;
        transition: 2s;
      }
    </style>
  </head>
  <body>
    <div id="ff" onmouseenter="modify()" onmouseleave="unmodify()">HELLO</div>

    <script type="text/javascript">

      function modify() {
        document.getElementById("ff").style.fontSize = "100px";

        document.getElementById("ff").style.color="yellow";

        document.getElementById("ff").style.fontFamily="verdana";

      }

      function unmodify() {
        document.getElementById("ff").style.fontSize = "50px";

        document.getElementById("ff").style.color="red";

        document.getElementById("ff").style.fontFamily="";
      }
    </script>
  </body>
</html>
