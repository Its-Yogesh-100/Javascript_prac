<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1 id="ff"></h1>

    <input type="text" id="inp">
    <button id="push" onclick="push()">
        PUSH
    </button>

    <button  onclick="pop()">
        POP
    </button>
 

    <script type="text/javascript">

   var arr=["apple","mango","banana","jackfrouit"];


   document.getElementById("ff").innerHTML=arr;

   function push() {

    var w=document.getElementById("inp").value;
    arr.push(w);

    document.getElementById("ff").innerHTML=arr;
   }

   function pop()
   {
     arr.pop();
     document.getElementById("ff").innerHTML=arr;
   }

  
            
    </script>
    
</body>
</html>
