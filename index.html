<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="res"></h1>

    <button onclick="getdate()">DATE</button>

    <button onclick="getYear()">Year</button>

    <button onclick="getday()">DAY</button>

    <button onclick="getday()">DAY</button>

    <button onclick="getday()">DAY</button>v
 
    <script type="text/javascript">

        var date=new Date();
        function getdate()
        {
            document.getElementById("res").innerHTML=date;
        }

        function getYear()
        {
            document.getElementById("res").innerHTML=date.getFullYear();
        }

        function getday()
        {
            document.getElementById("res").innerHTML=date.getDay();
        }


        
  

  
            
    </script>
    
</body>
</html>
